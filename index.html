<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="styles.css" />

		<title>Frontend Mentor | Stats preview card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
	</head>
	<body>
		<main class="container">
			<div class="wrapper">
				<div class="text-container">
					<h1 class="header">
						Get <span id="insights-text">insights</span> that help your business
						grow.
					</h1>
					<p class="sub-header">
						Discover the benefits of data analytics and make better decisions
						regarding revenue, customer experience, and overall efficiency.
					</p>
					<div class="stats-container">
						<div class="stats">
							<h2 class="stats-numbers">10K+</h2>
							<p class="stats-text">companies</p>
						</div>
						<div class="stats">
							<h2 class="stats-numbers">314</h2>
							<p class="stats-text">templates</p>
						</div>
						<div class="stats">
							<h2 class="stats-numbers">12M+</h2>
							<p class="stats-text">queries</p>
						</div>
					</div>
				</div>
				<div class="image-container">
					<img src="images/image-header-desktop.jpg" alt="" />
				</div>
			</div>
		</main>

		<!-- <div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Your Name Here</a>.
		</div> -->
	</body>
</html>
